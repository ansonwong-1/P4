<!DOCTYPE html>
<html>
  <head>
    <title>flightinfo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <body class="flightinfo">
    <div>
      <h1 id="welcome">WELCOME, here is the flight info page</h1>
    </div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Made by coMBAT TAMBorines</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/flightinfo">Flight Info</a>
              </li>
              
            </ul>
            <form class="d-flex" action="/logout" method="POST">
              <button class="btn btn-outline-secondary" type="submit">Logout</button>
            </form>
          </div>
        </div>
      </nav>
    <div>
        <h2>Flight info</h2>
        <form id="searchForm">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Search by origin country" id="searchInput">
              <button class="btn btn-primary" type="submit" id="searchButton">Search</button>
            </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Flight ID</th>
                <th scope="col">Callsign</th>
                <th scope="col">Country of Origin</th>
                <th scope="col">Longitute</th>
                <th scope="col">Latitude</th>
            </tr>
            </thead>
            <tbody id="planeTableBody">
                {% for plane in planes %}
                <tr>
                    <th scope="row">{{ plane[0] }}</th>
                    <td>{{ plane[1] }}</td>
                    <td>{{ plane[2] }}</td>
                    <td>{{ plane[3] }}</td>
                    <td>{{ plane[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="static/js/search.js"></script>
    <script>filterPlanes({{ planes|tojson }})</script>
  </body>
</html>
